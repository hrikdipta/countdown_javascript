<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>We are coming soon</h1>
        <h1>20 March 2024 10:20 pm</h1>

        <div class="text-box">
            <div class="input">
                <input id="day" type="text" value="0">
                <label for="">Days</label>
            </div>
            <div class="input">
                <input id="hours" type="text" value="0">
                <label for="">Hours</label>
            </div>
            <div class="input">
                <input id="minutes" type="text" value="0">
                <label for="">Minutes</label>
            </div>
            <div class="input">
                <input  id="seconds" type="text" value="0">
                <label for="">Seconds</label>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
